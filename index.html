<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Starbucks</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" "><img src="img/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">O que há de novo</a></li>
                <li><a href="#">contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Não é apenas Café<br> É <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam illum impedit aliquam libero temporibus placeat!. Lorem ipsum, dolor sit amet consectetur adipisicing elite.</p>
                <a href="#">Veja mais</a>

        <div class="imgBox">
            <img src="img/img1.png" class="starbucks">

        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png"></a></li>
            <li><a href="#"><img src="img/instagram.png"></a></li>
            <li><a href="#"><img src="img/twitter.png"></a></li>
